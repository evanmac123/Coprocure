<!doctype html>
<head>
  <title>CoProcure contract search</title>
  <link href="https://fonts.googleapis.com/css?family=Palanquin:400,500" rel="stylesheet" />
  
  <link rel="stylesheet" href="css/reset.css" type="text/css" />

  <link rel="stylesheet" href="css/search.css" type="text/css" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
</head>
<html>
  <body>
    <a class="what-is-this" href="/about.html">About</a>

    <img alt="CoProcure logo" src="img/coprocure-logo.jpg" class="logo">
    
    <form method="GET" action="" class="search-form">
      <input type="text" name="query" class="query" autocomplete="off" placeholder="Search all contracts">
      <i class="material-icons search-icon">search</i>
      <input type="submit" value="Search" id="submit-search">
    </form>

    <div class="search-results">

    </div>

    <div class="submit-request" style="display:none;">
      <form method="post" action="">
        <h3>Submit a request</h3>
        <p>Not finding what you are looking for? Would you like some assistance? Let us know what you need and we'll get in touch <strong>within 24 hours</strong></p>
        <label>
          <span class="field-description">Your email</span>
          <input name="email" type="email" />
        </label>
  
        <label>
          <span class="field-description">What goods, services and/or vendors are you looking for?</span>
          <textarea name="my-request"></textarea>
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>

    <!--
      Again for simplicity here we may just want to have language from the first bucket - "Thank you for your request, we'll be back in touch within 24 hours. If you have any questions or need to update your request, please reach out to our team at requests@coprocure.us."
    -->
  
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script> 
  <script type="text/javascript" src="dist/index.js"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121612479-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-121612479-1');
  </script>

  <div class="footer-links">
    <a href="https://www.coprocure.us/files/CoProcure-privacy-policy.pdf" target="_new">Privacy Policy</a> 
    <a href="https://www.coprocure.us/files/CoProcure-terms-of-use.pdf" target="_new">Terms of Use</a> 
  </div>

</body>
</html>
